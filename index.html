<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Will Take Your Job - A Scary Truth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .ai-icon {
            position: absolute;
            font-size: 100px;
            opacity: 0.05;
            animation: float 6s ease-in-out infinite;
        }

        .ai-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .ai-icon:nth-child(2) {
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .ai-icon:nth-child(3) {
            top: 50%;
            left: 5%;
            animation-delay: 4s;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 107, 0.3), 0 0 40px rgba(255, 107, 107, 0.1);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 107, 107, 0.6), 0 0 50px rgba(255, 107, 107, 0.3);
            }
        }

        .question {
            font-size: 36px;
            color: #ffffff;
            font-weight: 600;
            margin: 20px 0;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 16px;
            color: #b0b0b0;
            margin-top: 15px;
            font-style: italic;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .scare-button {
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .scare-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #ff5252, #ff1744);
        }

        .scare-button:active {
            transform: translateY(-1px);
        }

        .scare-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .scare-button:hover::before {
            left: 100%;
        }

        .response-container {
            margin-top: 40px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .response-text {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .scary-message {
            font-size: 18px;
            color: #e0e0e0;
            line-height: 1.6;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }

        .emoji {
            font-size: 40px;
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

</html>
